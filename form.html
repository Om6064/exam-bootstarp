<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstarp.min.css">
    <link rel="stylesheet" href="./assets/css/style1.css">
</head>

<body class="h-100 bg">
    <div class="mt-5 container ">
        <div class="row align-items-center">

            <div class="col-lg-6">
                <div class="d-flex align-items-center justify-content-center">
                    <h1 class="text-capitalize">we found a digital Products <br> that drive you to stand out.</h1>
                </div>

            </div>


            <div class="col-lg-6 ">
                <form action="">
                    <div class="bg-white p-4 rounded h-100 shadow">
                        <h3>Sign Up</h3>
                        <p>don't have an account? <a href="">Sign Up</a></p>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>


                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">password</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Capital@1234">
                        </div>


                        <div class="mb-3">
                           
                            <input type="checkbox" class="" id="exampleFormControlInput1"
                                placeholder="Capital@1234">
                                <label for="exampleFormControlInput1" class="form-label">Keep me logged in</label>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary w-100">Log In Now</button>
                        </div>
                        <div class="mb-3">
                            <div class="justify-content-end d-flex">
                                <a href="">Forget Password</a>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="">
                                <p href="">Or Countinue With</p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex gap-4">
                                <div class="red d-flex justify-content-center align-items-center hover">
                                    <i class="bi bi-google text-danger"></i>
                                </div>

                                <div class="blue d-flex justify-content-center align-items-center hover">
                                    <i class="bi bi-facebook text-primary"></i>
                                </div>

                                <div class="black d-flex justify-content-center align-items-center hover">
                                    <i class="bi bi-apple text-black"></i>
                                </div>
                            </div>
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
